<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>
<h1>Juego Secreto V2 con Arrays</h1>
<input/>
<button>Comprueba</button>
<body>
    <script>
        var input = document.querySelector("input");
        input.focus();
        var button = document.querySelector("button");
       

        var largoDelArraySecreto = [aleatorio()];
        var secreto = [];
 /////////////////////////////////////////////////////      
 if(largoDelArraySecreto !=0){
    for( let i=0; i<largoDelArraySecreto; i++){
        var duplicado = false;
        var numAleatorio =aleatorio();
        if (numAleatorio !=0){
        for(var pos=0; pos<=secreto.length ; pos++){
            if(numAleatorio == secreto[pos]){
                duplicado = true;
                break;
            }
        }
        if(duplicado == false){
            secreto.push(numAleatorio);
        }
    }
     }
 }

        console.log(largoDelArraySecreto);
        console.log(secreto);
        
//////////////////////////////////////////////////////
    function aleatorio(){
        return Math.round(Math.random()*10);
    }
        

    function verificar(){
        
        var salir = false;
       for(let posicion = 0 ; posicion < secreto.length; posicion++ ){

        if(parseInt(input.value) == secreto[posicion]){ 
            alert("Acertó");
            salir = true;
            break;
                }   

            }
            
       if(salir == false){
        alert("Buu, erró");
       };
            input.value=""; //Deja el campo en blanco otra vez.
            input.focus();  //Pone el cursor en el espacio en blanco automáticamente.
            location.reload();
    }   

       button.onclick = verificar; 

    </script>
</body>
</html>
